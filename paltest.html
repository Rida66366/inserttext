<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input id="typo" type="text" name="your number"/>
<input type="button" value="Click me please" onclick="convert()">
<p id="here"></p>
</body>

<script>

function convert(){

    var screen = document.getElementById("typo").value;
    document.getElementById("here").innerHTML=screen;
for(i=1;i<=screen;i++){
    document.write("<div style='background-color: red; float:left; margin-left:5px; margin-top:5px; width: 100px; height: 100px;'></div>")
}

}
</script>
</html>
