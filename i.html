<script>
var a=Number(prompt("What is ur 1st number?"));
const b=parseInt(prompt("What is ur 2nd number?"));

if(a==90 || b>90)
{
    document.write("hello");
}

else if(a<90 && b<90)
{
    document.write("bye");
}
else
{
    document.write("a= "+a+", b= "+b);
}
</script>
